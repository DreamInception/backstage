<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>后台管理-首页</title>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/plugins/jquery/dist/jquery.min.js"></script>
    <script src="js/login.js"></script>
    <script>
//        var loginUrl='json/login.json';
        var loginUrl='/user/login';
    </script>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <div class="logo"><img src="images/loginLogo.png" alt=""/></div>
    </div>
    <div class="loginBrdr">
        <form id="form-login" action="">
            <div class="loginTitle">欢迎使用运营管理中心</div>
            <div class="brdr">
                <div class="title">登录</div>
                <div class="inputBrdr username">
                    <input class="user-name" type="text" placeholder="请输入用户名">
                </div>
                <div class="inputBrdr password">
                    <input class="user-password" type="password" placeholder="请输入密码">
                </div>
                <div class="errorBrdr msg error-msg">账号或密码错误</div>
                <div class="errorBrdr msg valid-msg">请输入账号或密码</div>
                <div class="remember">
                    <input type="checkbox" id="rememberPwd"><label for="rememberPwd">记住密码</label>
                </div>
                <button class="submitBtn submit-btn"><span>登</span><span>录</span></button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
