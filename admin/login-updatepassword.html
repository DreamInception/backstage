<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>后台管理-首页</title>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/alert.css"/>
    <script src="js/plugins/jquery/dist/jquery.min.js"></script>
    <script src="js/login-updatepassword.js"></script>
    <script src="js/alertBox.js"></script>
    <script>
        var ajaxUrl = "/user/changePwd";
    </script>
</head>
<body>
<div class="container">
    <div class="header clearfix">
        <div class="logo"><img src="images/loginLogo.png" alt=""/></div>
    </div>
    <div class="loginBrdr">
        <form id="form-updatepassword" action="">
            <div class="loginTitle">欢迎使用运营管理中心</div>
            <div class="brdr">
                <div class="title">修改密码</div>
                <div class="inputBrdr password">
                    <input class="user-password" type="password" placeholder="请输入新密码">
                </div>
                <div class="inputBrdr password">
                    <input class="user-password twice" type="password" placeholder="再次输入新密码">
                </div>
                <div class="errorBrdr msg valid-msg">两次密码不一致</div>
                <div class="errorBrdr msg error-msg">密码修改失败</div>
                <button class="submitBtn submit-btn"><span>确认修改</span></button>
            </div>
        </form>
    </div>
</div>

<div class="alertbar close" id="alertbar">
    <span class="close-alert"></span>
    <div class="alert-title">密码修改成功</div>
    <p class="alertest">
        <span class="warn">3s后自动跳转到登录页</span>
    </p>
    <div class="alertbtn clearfix">
        <button class="confirmbtn btnwidth">返回登录页</button>
    </div>
</div>
</body>
</html>
